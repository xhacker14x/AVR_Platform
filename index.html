<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/imgs/fav.ico" type="image/ico">
    <title>AVR Platform</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a class="navbar-brand p-0" href="#"><img src="assets/imgs/logo.png" alt="AVR Platform"></a>
                <a href="#" class="btn btn-outline-primary ml-auto">Start For Free</a>
            </nav>
        </div>
    </header>
    <!-- Ends Header -->
    <!-- Login Form -->
    <section id="login">
        <div class="container">
            <div class="row m-auto w-100">
                <div class="col-md-6 col-lg-5 ml-auto p-0">
                    <form method="POST" id="loginForm">
                        <h1>Sign In</h1>
                        <div class="form-group">
                            <label class="form-label" for="email">EMAIL*</label>
                            <input type="email" class="form-control form-input" id="email">
                            <div id="mailErr" class="error alert alert-danger">Invalid Email</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">PASSWORD*</label>
                            <input type="password" class="form-control form-input" id="password">
                            <div id="passErr" class="error alert alert-danger">Invalid Password</div>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Next&nbsp;<i class="fas fa-long-arrow-alt-right"></i></button>
                    </form>
                    <div id="member">
                        <span><a href="#">Forgot Password</a></span>
                        <span>Not a Member? - <a href="#">Start for Free</a></span>
                    </div>
                </div>
            </div>
        </div>
        <img src="assets/imgs/avr-platform.png" alt="AVR Platform" id="people" class="img-fluid">
    </section>
    <!-- Ends Login Form -->
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d5e3825c24.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
